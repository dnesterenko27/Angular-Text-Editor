<button class="format-action"
        [class.active]="el && el.style.fontWeight === 'bold'"
        (click)="toggleBold(el)">
  <b>B</b>
</button>
<button class="format-action"
        [class.active]="el && el.style.fontStyle === 'italic'"
        (click)="toggleItalic(el)">
  <i>I</i>
</button>
<button class="format-action"
        [class.active]="el && el.style.textDecoration === 'underline'"
        (click)="toggleUnderline(el)">
  <u>U</u>
</button>
<label class="input-color-wrap"
       [style.backgroundColor]="el && el.style.color">
  <input type="color"
         class="input-color"
         (input)="setColor(el, $event)">
</label>
